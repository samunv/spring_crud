<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Canciones</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Lista de Canciones</h1>
        
        <!-- Botón para añadir una nueva canción -->
        <a th:href="@{/api/canciones/crear}" class="btn btn-success mb-3">Añadir Canción</a>
        
        <!-- Tabla para mostrar las canciones -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Recorrer las canciones y mostrarlas en la tabla -->
                <tr th:each="cancion : ${canciones}">
                    <td th:text="${cancion.id}"></td>
                    <td th:text="${cancion.titulo}"></td>
                    <td th:text="${cancion.genero}"></td>
                    <td>
                        <!-- Botón para editar la canción -->
                        <a th:href="@{/api/canciones/editar/{id}(id=${cancion.id})}" 
                           class="btn btn-warning">Editar</a>
                        <!-- Botón para eliminar la canción -->
                        <a th:href="@{/api/canciones/eliminar/{id}(id=${cancion.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar esta canción?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para volver al inicio -->
        <a href="/home" class="btn btn-primary">Volver al inicio</a>
    </div>

</body>
</html>
