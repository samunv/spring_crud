<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
	<form th:action="@{/registro}" th:object="${usuario}" method="post">
		<input type="text" th:field="*{username}" placeholder="Usuario"
			required> <input type="password" th:field="*{password}"
			placeholder="Contraseña" required> <select th:field="*{role}">
			<option value="USER">Usuario</option>
			<option value="ADMIN">Administrador</option>
		</select>
		<button type="submit">Registrarse</button>
	</form>

</body>
</html>
