<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Reproducción</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
      <h1 class="mb-4">Listas de Reproducción</h1>
      <a th:href="@{/api/listas/crear}" class="btn btn-success mb-3">Añadir Lista</a>

      <!-- Tabla para mostrar las listas -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Canciones</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Recorrer las listas y mostrarlas en la tabla -->
          <tr th:each="lista : ${listas}">
            <td th:text="${lista.id}"></td>
            <td th:text="${lista.nombre}"></td>
            <td>
              <ul>
                <li th:each="cancion : ${lista.canciones}" th:text="${cancion.titulo}"></li>
              </ul>
            </td>
            <td>
              <!-- Botón para editar la lista -->
              <a th:href="@{/api/listas/editar/{id}(id=${lista.id})}" class="btn btn-warning">Editar</a>
              
              <!-- Botón para eliminar la lista -->
              <a th:href="@{/api/listas/eliminar/{id}(id=${lista.id})}" 
                 class="btn btn-danger"
                 onclick="return confirm('¿Estás seguro de eliminar esta Lista de reproducción?');">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="/home" class="btn btn-primary">Volver al inicio</a>
    </div>
  </body>
</html>
