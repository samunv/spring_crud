<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Lista</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Incluir la barra de navegaciÃ³n -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <form th:action="@{/api/listas}" th:object="${lista}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la lista</label>
        <input
          type="text"
          th:field="*{nombre}"
          id="nombre"
          class="form-control"
          placeholder="Nombre de la lista"
          required
        />
      </div>

      <div class="mb-3">
        <label for="canciones" class="form-label">Seleccionar Canciones</label>
        <select
          th:field="*{canciones}"
          id="canciones"
          class="form-control"
          multiple
        >
          <option
            th:each="cancion : ${canciones}"
            th:value="${cancion.id}"
            th:text="${cancion.titulo}"
          ></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </body>
</html>
